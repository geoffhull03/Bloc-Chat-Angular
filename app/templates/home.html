<div class="room-list">
<h1>Chatty McChatface</h1>
    <div ng-repeat="room in home.rooms">
    <h3 ng-click="home.selectRoom(room)">{{ room.name }}<h3>
    </div>
    <div class="create-room">
        <h4>Create New Chat Room:</h4>
        <div>
            <input ng-model="home.roomName">
            <input type="submit" value="Create" ng-click="home.addRoom()">
        </div>
    </div>
</div>
<div class="messages-container">
    <h1>{{ home.currentRoom.name }}</h1>
        <div class="messages" ng-repeat="message in home.messages">
            <div id="content">{{ message.content }}</div>
            <div id="sentat">{{ message.sentAt }}</div>
            <div id="username">{{ message.username }}</div>
         </div>
</div>
